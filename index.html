<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="media.css">
    <title>Population</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <section class="population_outer">
        <div class="container">
            <div class="population_inner">
                <div class="header_part">
                    <div class="fisrt_col">
                        <div class="banner">
                            <div class="screen"></div>
                            <input type="text" class="species-name" placeholder="Name of Species"> 
                            <!-- <div class="species-name">Name of Species</div> -->
                            <div class="info">
                                <h3>Population Growth</h3>
                                <p>Cosmic Shabbat Studios</p>
                            </div>
                            <div class="icon"><img src="logo.png" alt=""></div>
                        </div>
                    </div>
                    <div class="mid_col">
                        <div class="mid_col_in">
                            <input type="text">
                            <p class="mid-text">Starting Population</p>
                        </div>
                        <div class="mid_col_in">
                            <input type="text">
                            <p class="mid-text"># OFFSPRING PER BIRTH </p>
                        </div class="mid_col_in">
                        <div class="mid_col_in">
                            <input type="text">
                            <p class="mid-text">ELAPSTED TIME </p>
                        </div>
                    </div>
                    <div class="bottom_col">
                        <div class="left_bottom">
                            <div class="bottom_input_outer">
                                <div>
                                    <input type="text">
                                    <p class="mid-text">BEGINNING AGE TO REPRODUCE </p>
                                </div>
                                <div>
                                    <select>
                                        <option>Days</option>
                                        <option>Weeks</option>
                                        <option>Months</option>
                                        <option>Years</option>
                                    </select>
                                </div>
                            </div>
                            <div class="bottom_input_outer">
                                <div>
                                    <input type="text">
                                    <p class="mid-text">ENDING AGE TO REPRODUCE </p>
                                </div>
                                <div>
                                    <select>
                                        <option>Days</option>
                                        <option>Weeks</option>
                                        <option>Months</option>
                                        <option>Years</option>
                                    </select>
                                </div>
                            </div>
                            <div class="bottom_input_outer">
                                <div>
                                    <input type="text">
                                    <p class="mid-text">PERIOD OF PREGNANCY </p>
                                </div>
                                <div>
                                    <select>
                                        <option>Days</option>
                                        <option>Weeks</option>
                                        <option>Months</option>
                                        <option>Years</option>
                                    </select>
                                </div>
                            </div>
                            <div class="bottom_input_outer">
                                <div>
                                    <input type="text">
                                    <p class="mid-text">PERIOD UNTIL NEW PREGNANCY </p>
                                </div>
                                <div>
                                    <select>
                                        <option>Days</option>
                                        <option>Weeks</option>
                                        <option>Months</option>
                                        <option>Years</option>
                                    </select>
                                </div>
                            </div>
                            <div class="bottom_input_outer">
                                <div>
                                    <input type="text">
                                    <p class="mid-text">LIFESPAN </p>
                                </div>
                                <div>
                                    <select>
                                        <option>Days</option>
                                        <option>Weeks</option>
                                        <option>Months</option>
                                        <option>Years</option>
                                    </select>
                                </div>
                            </div>
                            <div class="button_outer">
                                <button>Submit</button>
                            </div>
                        </div>
                        <div class="bottom_right">
                            <div class="right_inner">
                                <div class="vertical_text"><p>Population</p></div>
                                <div class="graph_div"></div>
                            </div>
                            <div class="duration_div">
                                <p>duration</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
